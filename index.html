<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>try 2024년 5월 6월 볼빨간사춘기 안지영 챌린지</title>

<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        text-align: center;
        padding: 10px;
    }
</style>
</head>
<body>

<h2>2024년 5월 26일부터 6월 달력</h2>
<h3> 최종 업데이트 24.05.30. 03:35</h3>
<h2>2024년 5월 26일부터 6월 달력</h2>
<table id="may-june-calendar">
    <thead>
        <tr>
            <th>일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th>토</th>
        </tr>
    </thead>
    <tbody>
        <!-- 여기에 5월 26일부터 6월 달력 날짜를 추가하는 JavaScript 코드가 들어갈 것입니다. -->
    </tbody>
</table>

<script>
    // 각 사람의 이름 배열
    const names = ['코승현', '코재히', '코지후', '코팡', '코우진', '코지', '코서영'];

    // 5월 26일부터 6월 달력을 생성하는 함수
    function createCalendar(tableId) {
        const table = document.getElementById(tableId);
        const tbody = table.querySelector('tbody');

        // 시작 날짜 설정 (2024년 5월 26일)
        const startDate = new Date(2024, 4, 26); // 월은 0부터 시작하므로 5월은 4로 표현

        let html = '';

        // 날짜 채우기
        let date = new Date(startDate); // 시작 날짜로 설정
        while (date.getMonth() === 4 || date.getMonth() === 5) { // 5월과 6월만 출력
            html += '<tr>';
            for (let j = 0; j < 7; j++) { // 요일 (일 ~ 토)
                const day = date.getDate();
                html += `<td>${day}`;
                // 여기에 체크리스트 및 완료 여부를 추가하는 코드를 작성할 수 있습니다.
                // 각각의 이름을 체크박스에 추가합니다.
                for (let k = 0; k < 7; k++) {
                    html += `<input type="checkbox" id="checkbox_${day}_${k}" onchange="updateCompletion(${day}, ${k}, this.checked)">`;
                    html += `<label for="checkbox_${day}_${k}">${names[k]}</label><br>`;
                }
                html += '</td>';
                date.setDate(day + 1); // 다음 날짜로 이동
            }
            html += '</tr>';
        }

        tbody.innerHTML = html;
    }

    // 완료 여부 업데이트
    function updateCompletion(day, personIndex, checked) {
        // 여기에 완료 여부를 업데이트하는 코드를 작성할 수 있습니다.
        console.log(`Day ${day}, Person ${names[personIndex]}, Checked: ${checked}`);
    }

    // 5월 26일부터 6월 달력을 생성합니다.
    createCalendar('may-june-calendar');
</script>

</body>
</html>
