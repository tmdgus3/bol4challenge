<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2024년 5월, 6월 안지영 챌린지</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        text-align: center;
        padding: 10px;
    }
</style>
</head>
<body>

<h2>2024년 5월 달리기</h2>
<table id="may-calendar">
    <thead>
        <tr>
            <th>일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th>토</th>
        </tr>
    </thead>
    <tbody>
        <!-- 여기에 5월 달력 날짜를 추가하는 JavaScript 코드가 들어갈 것입니다. -->
    </tbody>
</table>

<h2>2024년 6월 달리기</h2>
<table id="june-calendar">
    <thead>
        <tr>
            <th>일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th>토</th>
        </tr>
    </thead>
    <tbody>
        <!-- 여기에 6월 달력 날짜를 추가하는 JavaScript 코드가 들어갈 것입니다. -->
    </tbody>
</table>

<script>
    // 각 사람의 이름 배열
    const names = ['코승현', '코지영', '안지영', '챌린지', '모두', '참여하는', '거죠?'];

    // 5월과 6월의 달력을 생성하는 함수
    function createCalendar(month, tableId) {
        const table = document.getElementById(tableId);
        const tbody = table.querySelector('tbody');

        // 날짜 정보를 가져오기 위한 Date 객체 생성
        const date = new Date(2024, month, 1);
        const lastDay = new Date(2024, month + 1, 0).getDate();

        let html = '';

        // 날짜 채우기
        for (let i = 0; i < 6; i++) { // 최대 6주
            html += '<tr>';
            for (let j = 0; j < 7; j++) { // 요일 (일 ~ 토)
                if (i === 0 && j < date.getDay()) {
                    html += '<td></td>'; // 빈 셀 추가
                } else {
                    const day = date.getDate();
                    if (!(day === 29 && i === 4)) { // 29일이 포함된 마지막 주 제외
                        html += `<td>${day}`;
                        // 여기에 체크리스트 및 완료 여부를 추가하는 코드를 작성할 수 있습니다.
                        // 각각의 이름을 체크박스에 추가합니다.
                        for (let k = 0; k < 7; k++) {
                            html += `<input type="checkbox" id="checkbox_${day}_${k}" onchange="updateCompletion(${day}, ${k}, this.checked)">`;
                            html += `<label for="checkbox_${day}_${k}">${names[k]}</label><br>`;
                        }
                        html += '</td>';
                    }
                    date.setDate(day + 1); // 다음 날짜로 이동
                }
                if (date.getMonth() !== month || date.getDate() > lastDay) {
                    break; // 다음 달로 이동하거나 마지막 날짜를 넘어가면 종료
                }
            }
            html += '</tr>';
        }

        tbody.innerHTML = html;
    }

    // 완료 여부 업데이트
    function updateCompletion(day, personIndex, checked) {
        // 여기에 완료 여부를 업데이트하는 코드를 작성할 수 있습니다.
        console.log(`Day ${day}, Person ${names[personIndex]}, Checked: ${checked}`);
    }

    // 5월과 6월의 달력을 생성합니다.
    createCalendar(4, 'may-calendar'); // 5월은 4를 넘깁니다. (0부터 시작)
    createCalendar(5, 'june-calendar'); // 6월은 5를 넘깁니다.
</script>

</body>
</html>
